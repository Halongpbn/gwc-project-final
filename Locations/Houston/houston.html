  <div id="map"></div>
<script>
      function initMap() {
        var butter = {lat: 30.280389, lng: -97.719829};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: butter
        });
        var marker = new google.maps.Marker({
          position: butter,
          map: map
        });
      }
    </script>
    <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoPM0R5N4odvCFInawvXoTX3W9wQynw64&callback=initMap">
