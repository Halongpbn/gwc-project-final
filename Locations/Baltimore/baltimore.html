  <div id="map"></div>
  <script src="https://halongpbn.github.io/gwc-project-final/Locations/popup.js"></script>
<script>
      function initMap() {
        var robot = {lat: 39.293819, lng: -76.618711};
        var shawnee = {lat: 39.293961, lng: -76.665437};
        var handcuff = {lat:39.293249, lng: 76.647189};
        var love = {lat:39.312125, lng: -76.585225};
        var justin = {lat:  39.308003, lng: -76.644831};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: robot
        });
        var marker = new google.maps.Marker({
          position: robot,
          map: map
        });
        var marker = new google.maps.Marker({
          position: shawnee,
          map: map
        });
          var marker = new google.maps.Marker({
          position: love,
          map: map
        });
          var marker = new google.maps.Marker({
          position: handcuff,
          map: map
        });
          var marker = new google.maps.Marker({
          position: justin,
          map: map
        });
      }
    </script>
    <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoPM0R5N4odvCFInawvXoTX3W9wQynw64&callback=initMap">
