 <div id="map"></div>

<script>
      function initMap() {
        var chameleon = {lat: 25.801062, lng: -80.199302};
        var diamonds = {lat: 25.801062, lng: -80.199302};
        var face = {lat: 25.801062, lng: -80.199302};
        var life = {lat:  25.786305, lng: -80.201065};
        var a_lot_of_faces = {lat: 25.801062, lng: -80.199302};
        var yoda = {lat: 25.801062, lng: -80.199302};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: chameleon
        });
        var marker = new google.maps.Marker({
          position: chameleon,
          map: map
        });
        var marker = new google.maps.Marker({
          position: diamonds,
          map: map
        });
        var marker = new google.maps.Marker({
          position: face,
          map: map
        });
        var marker = new google.maps.Marker({
          position: life,
          map: map
        });
        var marker = new google.maps.Marker({
          position: a_lot_of_faces,
          map: map
        });
        var marker = new google.maps.Marker({
          position: yoda,
          map: map
        });
      }
    </script>
    <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoPM0R5N4odvCFInawvXoTX3W9wQynw64&callback=initMap">
